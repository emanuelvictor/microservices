<option-form *ngIf='option?.id' [entity]='option' (save)='save($event)'>

  <div class='toolbar' layout='row' flex toolbar>
    <div layout='column'>
      <div class='headline' [innerHTML]="'Opção / Editar'"></div>
      <div class='subhead' [innerHTML]="'Opção'"></div>
    </div>
    <div layout='row' layout-align='end center' flex>
      <button mat-raised-button type='button' (click)='back()'>
        <mat-icon>arrow_back</mat-icon>
        <span>Voltar</span>
      </button>
      <horizontal-space></horizontal-space>
      <button mat-raised-button color='primary'>
        <mat-icon>save</mat-icon>
        <span>Salvar</span>
      </button>
    </div>
  </div>

</option-form>
