spring:
  application.name: vehicle-financing-simulators-api

  datasource:
    username: vehiclefinancingsimulatorsapi
    password: vehiclefinancingsimulatorsapi
    hikari.pool-name: ${spring.application.name}
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    hikari.maximum-pool-size: 10
    url: jdbc:postgresql://localhost:5433/vehiclefinancingsimulatorsapi

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: com.emanuelvictor.api.functional.vehiclefinancingsimulatorsapi.infrastructure.jpa.fk.CustomNamingStrategy
    show-sql: true
    open-in-view: false
    properties:
      hibernate.jdbc.lob.non_contextual_creation: true
      hibernate.id.new_generator_mappings: true
      hibernate.cache.use_second_level_cache: false
      hibernate.default_schema: public
      org.hibernate.envers.audit_table_suffix: _aud
      org.hibernate.envers.revision_field_name: rev
      org.hibernate.envers.revision_type_field_name: revtype
      org.hibernate.envers.default_schema: public
      org.hibernate.envers.store_data_at_delete: true
      hibernate:
        enable_lazy_load_no_trans: true
        event:
          merge:
            entity_copy_observer: allow
        metadata_builder_contributor: com.emanuelvictor.api.functional.vehiclefinancingsimulatorsapi.infrastructure.jpa.function.SqlFunctionsMetadataBuilderContributor

  flyway:
    enabled: true
    locations: classpath:db/migrations
    sql-migration-prefix: v
    baseline-on-migrate: true
    baseline-version: 0
    fail-on-missing-locations: true

logging:
  file:
    name: /var/log/${spring.application.name}/${spring.application.name}.log
  level:
    root: INFO
    org.hibernate: INFO
    org.springframework: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.context.support: INFO
